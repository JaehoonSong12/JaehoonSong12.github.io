<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 0 - Activity 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- (#1) Section for a single bar -->
    <div>
        <svg id="single-bar">
            <!-- Single bar with height 250px, fill color steelblue -->
            <rect x="175" y="50" width="50" height="250" fill="steelblue"></rect>
        </svg>
    </div>

    <!-- (#2) Section for bar chart -->
    <div>
        <svg id="bar-chart">
            <!-- Bar chart with individual bars of specified heights and a total width of 400px -->
            <rect x="0" y="150" width="48" height="150" fill="steelblue"></rect>
            <rect x="50" y="75" width="48" height="225" fill="steelblue"></rect>
            <rect x="100" y="0" width="48" height="300" fill="steelblue"></rect>
            <rect x="150" y="75" width="48" height="225" fill="steelblue"></rect>
            <rect x="200" y="150" width="48" height="150" fill="steelblue"></rect>
            <rect x="250" y="0" width="48" height="300" fill="steelblue"></rect>
            <rect x="300" y="75" width="48" height="225" fill="steelblue"></rect>
            <rect x="350" y="150" width="48" height="150" fill="steelblue"></rect>
        </svg>
    </div>

    <!-- (#3) Section for line chart -->
    <div>
        <svg id="line-chart">
            <!-- Line chart with vertices corresponding to the heights of the bars in the bar chart -->
			<polyline points="30,210 80,135 130,135 180,60 230,60 280,135 330,135 380,210" 
			stroke="steelblue" fill="none" stroke-width="2"/>
        </svg>
    </div>

    <!-- (#4) Section for pie chart -->
    <div>
        <svg id="pie-chart" viewBox="0 -10 200 220">
            <!-- Outline for the pie chart -->
            <circle cx="100" cy="100" r="100" fill="none" stroke="black" stroke-width="2"/>
            <!-- Full circle for the yellow wedge -->
            <circle cx="100" cy="100" r="100" fill="yellow" />
            <!-- Green wedge -->
            <path d="M 100,100 L 100,0 A 100,100 0 0 1 200,100 Z" fill="green" />
        </svg>
    </div>

</body>

</html>
